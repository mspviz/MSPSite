{% extends "mspviz/base.html" %}

{% block content %}
	{% if district %}
		{{district.districtName}}
		{% if districtMSPs %}
			<ul>
			{% for msp in districtMSPs %}
				<li><a href="/mspviz/msp/{{msp.foreignid}}">{{msp.firstname}} {{msp.lastname}}</a>, {{msp.party.name}}</li>
			{% endfor %}
			</ul>
		{% endif %}
	{% endif %}
{% endblock %}
