{% extends "mspviz/base.html" %}

{% block content %}
	{% if party %}
		{{party.name}}
		{% if partyMSPs %}
			<ul>
			{% for msp in partyMSPs %}
				<li><a href="/mspviz/msp/{{msp.foreignid}}">{{msp.firstname}} {{msp.lastname}}</a></li>
			{% endfor %}
			</ul>
		{% endif %}
	{% endif %}
{% endblock %}
