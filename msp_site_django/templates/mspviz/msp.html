{% extends "mspviz/base.html" %}

{% block content %}
	{% if msp %}
		<img src="{{ msp.image }}">
		{{msp.firstname}} {{msp.lastname}}, <a href="/mspviz/party/{{msp.party.id}}">{{msp.party.name}}</a>, <a href="/mspviz/area/{{msp.district.id}}">{{msp.district.name}}</a>
		{{msp.votecount}}
	{% endif %}
	<a href="/mspviz/listmsps">Back to all msps</a>
{% endblock %}
